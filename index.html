<!doctype html>
<html>
  <head>
    <title>Phantomas web interface development</title>
    <meta charset="utf-8">
    <link  href="css/main.css" rel="stylesheet"/>
  </head>
<body>
  <div id="container">
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/FiberSource.js"></script>
    <script type="text/javascript" src="js/MeshSource.js"></script>
    <script type="text/javascript" src="js/phantom.js"></script>
    <script type="text/javascript" src="js/load.js"></script>
    <script type="text/javascript" src="js/animate.js"></script>
    <script type="text/javascript" src="gui/functions.js"></script>
  </div>
  <div id="rightGUI">
    NAVIGATION
    <br>
    <input type='button' value='xy' onclick='moveCameraXY();'>
    <br>
    <input type='button' value='xz' onclick='moveCameraXZ();'>
    <br>
    <input type='button' value='yz' onclick='moveCameraYZ();'>
  </div>
  <div id="leftGUI">
    PHANTOM
    <br>
    <input type="submit" onclick="phantom.addAsSkeleton(scene);" value="Geometry"/>
    <br>
    <input type="submit" onclick="phantom.addToScene(scene);" value="Fibers"/>
    <br><br>
    <select id="fibers" size="3" onmouseout="phantom.unfadeAll();">
      <option value="1" onmouseover="phantom.fiberHighlight(0);">Primera fibra</option>
      <option value="2" onmouseover="phantom.fiberHighlight(1);">Segona</option>
      <option value="3" onmouseover="phantom.fiberHighlight(2);">Citron</option>
    </select>
  </div>
</body>
</html>
