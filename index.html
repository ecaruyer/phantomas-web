<!doctype html>
<html>

  <head>
    <title>Phantomas web interface development</title>
    <meta charset="utf-8">
    <link  href="css/main.css" rel="stylesheet"/>
  </head>

<body>
  <div id="leftGUI">PHANTOM&nbsp;&nbsp;
    <input type="submit" id='switchViewButton' onclick="switchViewButton();" value="Preview"/><br><br>

    <select id="fiberSelector" style="width:120px" size="10" onmouseout="guiStatus.retrieve();">
    </select><br>

    <select id="regionSelector" style="width:120px" size="10" onmouseout="guiStatus.retrieve();">
    </select>

    <br>
    <div id="editGUI">
    </div>

  </div>

  <div id="container">
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>

    <script type="text/javascript" src="js/FiberSource.js"></script>
    <script type="text/javascript" src="js/MeshSource.js"></script>
    <script type="text/javascript" src="js/phantom.js"></script>
    <script type="text/javascript" src="js/load.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script type="text/javascript" src="gui/handlers.js"></script>
    <script type="text/javascript" src="gui/resize.js"></script>
    <script type="text/javascript" src="gui/status.js"></script>
    <script type="text/javascript" src="gui/setup.js"></script>
    <script type="text/javascript" src="gui/editmodesetup.js"></script>
  </div>

  <div id="rightGUI">NAVIGATION
    <br>
    <input type='button' value='xy' onclick='moveCameraXY();'>
    <br>
    <input type='button' value='xz' onclick='moveCameraXZ();'>
    <br>
    <input type='button' value='yz' onclick='moveCameraYZ();'>
    <br>
  </div>
</body>

</html>
