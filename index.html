<!doctype html>
<html>

  <head>
    <title>Phantomas web interface development</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/w3.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/materialicons.css">
  </head>

<body>
  <div id="leftGUI">
    <!-- Title code from http://stackoverflow.com/questions/2812770/add-centered-text-to-the-middle-of-a-hr-like-line -->
    <div style="width: 100%; height: 8px; border-bottom: 1px solid white; text-align: center">
      <span style="background-color: #000000; padding: 0 10px">
        Fibers
      </span>
    </div>
    <ul id="fiberSelector" style="width:120px;" onmouseout="guiStatus.retrieve();">
    </ul><br>

    <div style="width: 100%; height: 8px; border-bottom: 1px solid white; text-align: center">
      <span style="background-color: #000000; padding: 0 10px">
        Isotropic Regions
      </span>
    </div>
    <ul id="regionSelector" style="width:120px" onmouseout="guiStatus.retrieve();">
    </ul>

    <div id="editGUI">
    </div>

  </div>

  <div id="container">
  </div>

  <div id="rightGUI">
    <button id='switchViewButton' class='w3-btn w3-border w3-hover-aqua w3-block w3-ripple' onclick="switchViewButton();">
    <i class="material-icons">search</i></button>
    <br><br>

    <ul>
      <li>
        <button id='toggleAxesButton' style='margin-bottom: 5px' class='w3-btn w3-border w3-hover-deep-purple w3-block w3-ripple' onclick='toggleAxes()'>
        <i class="material-icons">border_inner</i></button>
      <li>
        <input type='button' class="w3-button w3-red w3-block" value='xy' onclick='moveCameraXY();'>
      <li>
        <input type='button' class="w3-button w3-green w3-block" value='xz' onclick='moveCameraXZ();'>
      <li>
        <input type='button' class="w3-button w3-blue w3-block" value='zy' onclick='moveCameraZY();'>
    </ul>

    <div id="bottomButtons">
      <button class="w3-button w3-grey w3-hover-green w3-ripple w3-block" onclick="saveClick();">
      <i class="material-icons">file_download</i></button>
    </div>
  </div>

  <a id="downloadAnchorElem" style="display:none"> <!-- Must stay empty, to be used for pushing phantom download --></a>


  <script type="text/javascript" src="js/three.min.js"></script>
  <script type="text/javascript" src="js/TrackballControls.js"></script>

  <script type="text/javascript" src="js/FiberSource.js"></script>
  <script type="text/javascript" src="js/MeshSource.js"></script>
  <script type="text/javascript" src="js/phantom.js"></script>
  <script type="text/javascript" src="js/load.js"></script>
  <script type="text/javascript" src="js/save.js"></script>
  <script type="text/javascript" src="js/axes.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

  <script type="text/javascript" src="gui/handlers.js"></script>
  <script type="text/javascript" src="gui/resize.js"></script>
  <script type="text/javascript" src="gui/status.js"></script>
  <script type="text/javascript" src="gui/setup.js"></script>
  <script type="text/javascript" src="gui/selectorhandlers.js"></script>
  <script type="text/javascript" src="gui/fiberedit.js"></script>
  <script type="text/javascript" src="gui/regionedit.js"></script>
  <script type="text/javascript" src="gui/cpedit.js"></script>

</body>

</html>
